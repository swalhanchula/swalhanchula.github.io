<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        td{
            padding:0px 0px ;
            margin: 0px;
        }
    </style>
</head>
<body>
    <h1>Table Example: Spanning Rows and Columns</h1>
    <strong style="padding-left:200px;">A more complex sample table</strong>   
    <table border="2px solid ">
       <tr>
        <td rowspan="2"><img src="images/camel.jpg" alt="camel"></td>
        <td colspan="4" style="height: 50px;"><center><strong>Camelid comparison <br>Approximate as of 6/2011</strong></center></td>
       </tr>
       <tr>
        <td><strong>#of humps</strong></td>
        <td><strong>Indigenous region</strong></td>
        <td><strong>Spits?</strong></td>
        <td><strong>Produces wool?</strong></td>
       </tr> 
       <tr>
        <td style="font-weight: bold;"><center>Camels(bactrian)</center></td>
        <td>2</td>
        <td>Africa/Asia</td>
        <td>Yes</td>
        <td>Yes</td>
       </tr>
       <tr>
        <td style="font-weight: bold;"><center>Llamas</center></td>
        <td>1</td>
        <td>Andes Mountains</td>
        <td>Yes</td>
        <td>Yes</td>
       </tr>
    </table>

</body>
</html>
